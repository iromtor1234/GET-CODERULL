<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Berteman Pixel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="pixel-container">
        <header class="pixel-header">
            <h1>MASUK KE BERTEMAN PIXEL</h1>
            <a href="index.html" class="pixel-back">‚Üê Kembali</a>
        </header>

        <main class="pixel-main">
            <form id="loginForm" class="pixel-form">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" class="pixel-input" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" class="pixel-input" required>
                </div>
                
                <button type="submit" class="pixel-btn">MASUK</button>
                
                <p class="form-footer">
                    Belum punya akun? <a href="register.html">Daftar disini</a>
                </p>
            </form>
        </main>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
